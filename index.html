<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    .attribution a {
      color: hsl(228, 45%, 44%);

<body>
  <section class="pricing-section relative">
    <img src="./images/bg-top.svg" alt="top background" class="absolute top-0 right-0 w-full" style="z-index: -1;">
    <img src="./images/bg-bottom.svg" alt="bottom background" class="absolute bottom-0 left-0 w-full" style="z-index: -1;">
    <div class="container">
      <div class="price-section">
        <h1 class="heading text-center">Our Pricing</h1>
        <div class="center row gap-6">
          <label for="pricing-toggle">Annually</label>
          <label class="switch">
            <input type="checkbox" id="pricing-toggle">
            <span class="slider round"></span>
          </label>
          <label for="pricing-toggle">Monthly</label>
        </div>
        <div class="card-container" style="width: 100%;">
          <div class="card">
            <p>Basic</p>
            <h1 style="font-size: 80px;">$19.99</h1>
            <hr style="width: 100%; background-color: var(--light-gray);">
            <p >500 GB Storage</p>
            <hr style="width: 100%;">
            <p >2 Users Allowed</p> 
            <hr style="width: 100%;"> 
            <p >Send up to 3 GB</p>
            <hr style="width: 100%;">
            <button class="card-button">Learn More</button>

          </div>
          <div class="card card-2">
            <p>Professional</p>
            <h1 style="font-size: 80px;">$24.99</h1>
            <hr style="width: 100%; background-color: var(--light-gray);">
            <p >1 TB Storage</p>
            <hr style="width: 100%;">
            <p >5 Users Allowed</p> 
            <hr style="width: 100%;"> 
            <p >Send up to 10 GB</p>
            <hr style="width: 100%;">
            <button class="card-button card-2-button">Learn More</button>

          </div>
          <div class="card">
            <p>Master</p>
            <h1 style="font-size: 80px;">$34.99</h1>
            <hr style="width: 100%; background-color: var(--light-gray);">
            <p >2 TB Storage</p>
            <hr style="width: 100%;">
            <p >10 Users Allowed</p> 
            <hr style="width: 100%;"> 
            <p >Send up to 20 GB</p>
            <hr style="width: 100%;">
            <button class="card-button">Learn More</button>

          </div>
        </div>
      </div>
    </div>
    </div>
